---
layout: default
---

  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}" id="post_title">>{{ post.title }}</a>
        
        <section id="post_excerpt">
            <p>{{ post.date | date: "%Y-%m-%d" }}</p>
            {{ post.excerpt }}
        </section>
      </li>
    {% endfor %}
  </ul>
